<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Moon Phase Game</h1>
        <div id="board"></div> <!-- The grid layout dynamically generated by JS -->
        <div id="player-hand"></div> <!-- Display for player's hand -->
        <div id="score-board">
            <div id="player-1-score">Player 1: Score: 0</div>
            <div id="player-2-score">Player 2: Score: 0</div>
        </div>
        
        <div id="turn-indicator"></div> <!-- New element to show whose turn it is -->

    </div>

    <script src="app.js"></script>
</body>
</html>
